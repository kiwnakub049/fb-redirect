<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      const hash = window.location.hash;
      const token = new URLSearchParams(hash.substring(1)).get('access_token');
      if (token) {
        // เปลี่ยน myapp://auth ให้ตรงกับ URL Scheme ที่นายใช้ใน Xcode
        window.location.href = `myapp://auth?access_token=${token}`;
      } else {
        document.body.innerHTML = "<h1>ไม่พบ access token</h1>";
      }
    </script>
  </body>
</html>
